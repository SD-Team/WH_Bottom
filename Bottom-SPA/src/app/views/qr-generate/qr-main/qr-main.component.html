<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Qr Generate</strong>
          Qr Generate
          <button type="button" 
            class="btn btn-sm btn-primary float-right">
            <i class="fa fa-chevron-left"></i> Back
          </button>
        </div>
        <form class="form-horizontal">
          <div class="card-body">
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="fromDate"><strong class="float-right">Date</strong></label>
              <div class="col-md-2">
                <div class="input-group">
                  <input type="text" 
                    placeholder="Datepicker" 
                    id="fromDate" class="form-control" 
                    bsDatepicker [bsValue]="fromDate" 
                    [bsConfig]="bsConfig">
                  <span class="input-group-append">
                    <button class="btn btn-primary" type="button" disabled><i class="fa fa-calendar"></i></button>
                  </span>
                </div>
              </div>
              <div class="col-md-2">
                <div class="input-group">
                  <input type="text" 
                    placeholder="Datepicker" 
                    class="form-control" 
                    bsDatepicker 
                    [bsValue]="toDate" 
                    [bsConfig]="bsConfig">
                  <span class="input-group-append">
                    <button class="btn btn-primary" type="button" disabled><i class="fa fa-calendar"></i></button>
                  </span>
                </div>
              </div>
              <label class="col-md-1 offset-md-1 col-form-label" for="audit_Type2_Name"><strong class="float-right">Supplier No </strong></label>
              <div class="col-md-1">
                <input type="text" class="form-control">
              </div>
              <div class="col-md-2">
                <input type="text" class="form-control" disabled>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="version"><strong class="float-right">Plan No</strong></label>
              <div class="col-md-2">
                <input type="text" class="form-control" placeholder="Enter Plan No  ..">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="status"><strong class="float-right">Status</strong></label>
              <div class="col-md-2">
                <select class="form-control" id="status" name="status">
                  <option value="">All</option>
                  <option value="1">Closed</option>
                  <option value="0">Not Closed</option>
                </select>
              </div>
              <div class="col-md-2">
                <button type="button" class="btn btn-success btn-block" (click)="search()"><i class="fa fa-search"></i>
                  Search
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <!-- <ngx-spinner bdOpacity=0.2 bdColor="rgba(51,51,51,0.8)" size="medium" color="#20A8D8" type="pacman">
          </ngx-spinner> -->
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="text-center">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="all">
                    <label class="custom-control-label" for="all"></label>
                  </div>
                </th>
                <th>QRCodeID</th>
                <th>Plan No</th>
                <th>Recive No</th>
                <th>Batch</th>
                <th>Math#</th>
                <th>Math_Name</th>
                <th></th>
                <th>QRCode</th>
              </tr>
            </thead>
            <tbody >
              <ng-container *ngFor="let item of results; let index = index">
                <tr>
                  <td class="text-center">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" [id]="item.qrCodeId">
                      <label class="custom-control-label" [for]="item.qrCodeId"></label>
                    </div>
                  </td>
                  <td>{{item.qrCodeId}}</td>
                  <td>{{item.plan_no}}</td>
                  <td>{{item.recevie_no}}</td>
                  <td>{{item.batch}}</td>
                  <td>{{item.mat}}</td>
                  <td>{{item.mat_name}}</td>
                  <td class="text-center">
                    <button class="btn btn-warning">
                      <i class="fa fa-search-plus"></i> Show Detail
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-primary">S</button>
                    <button class="btn btn-primary">L</button>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
          <div class="d-flex float-right">
          </div>
          <div class="card-footer" *ngIf="results.length > 0">
            <button class="btn btn-danger mr-2"
              (click)="cancel()">
              <i class="fa fa-ban"></i>
              Cancel
            </button>
            <button class="btn btn-success">
              <i class="fa fa-check"></i>
              Generate Barcode
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
