    <div class="animated fadeIn">
        <div class="row">
        <div class="col-md-12">
            <div class="card">
            <div class="card-header">
                <strong>Qr Generate</strong>
                Qr Body
                <button type="button" (click)="back()"
                class="btn btn-sm btn-primary float-right">
                <i class="fa fa-chevron-left"></i> Back
                </button>
            </div>
            <form class="form-horizontal">
                <div class="card-body">
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="fromDate"><strong class="float-right">Date</strong></label>
                    <div class="col-md-2">
                    <div class="input-group">
                        <input type="text"
                            placeholder="Start"
                            id="fromDate" class="form-control"
                            bsDatepicker [bsValue]="fromDate"
                            [(ngModel)]="time_start"
                            name="time_start"
                            [bsConfig]="{isAnimated: true, dateInputFormat: 'YYYY/MM/DD'}">
                        <span class="input-group-append">
                        <button class="btn btn-primary" type="button" disabled><i class="fa fa-calendar"></i></button>
                        </span>
                    </div>
                    </div>
                    <div class="col-md-2">
                    <div class="input-group">
                        <input type="text"
                            placeholder="End"
                            class="form-control"
                            [(ngModel)]="time_end"
                            bsDatepicker
                            [bsValue]="toDate"
                            name="time_end"
                            [bsConfig]="{isAnimated: true, dateInputFormat: 'YYYY/MM/DD'}">
                        <span class="input-group-append">
                            <button class="btn btn-primary" type="button" disabled><i class="fa fa-calendar"></i></button>
                        </span>
                    </div>
                    </div>
                    <label class="col-md-1 offset-md-1 col-form-label" for="audit_Type2_Name"><strong class="float-right">Plan No </strong></label>
                    <div class="col-md-2">
                    <input type="text" [(ngModel)]="mO_No"  name="mO_No" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <button type="button" (click)="search()" class="btn btn-success btn-block"><i class="fa fa-search"></i>
                            Search
                        </button>
                    </div>
                </div>
                </div>
            </form>
            </div>
        </div>
        </div>
        <div class="row">
        <div class="col-lg-12">
            <div class="card">
            <div class="card-body">
                <!-- <ngx-spinner bdOpacity=0.2 bdColor="rgba(51,51,51,0.8)" size="medium" color="#20A8D8" type="pacman">
                </ngx-spinner> -->
                <table class="table table-bordered">
                <thead>
                    <tr>
                    <th class="text-center">
                        <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" (change)="checkAll($event)" id="all">
                        <label class="custom-control-label" for="all"></label>
                        </div>
                        </th>
                        <th>QRCodeID</th>
                        <th>Plan No</th>
                        <th>Receive No</th>
                        <th>Batch</th>
                        <th>Mat#</th>
                        <th>Mat# Name</th>
                        <th>QRCode</th>
                    </tr>
                    </thead>
                    <tbody >
                        <ng-container *ngFor="let item of listQrCodeMainModel; let i = index">
                        <tr>
                            <td class="text-center">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox"
                                id="{{i}}"
                                [value]="item.receive_No"
                                (change)="onCheckboxChange($event)"
                                class="custom-control-input yourClass">
                                <label class="custom-control-label" for="{{i}}"></label>
                            </div>
                            </td>
                            <th>{{item.qrCode_ID}}</th>
                            <th>{{item.mO_No}}</th>
                            <th>{{item.receive_No}}</th>
                            <th>{{item.mO_Seq}}</th>
                            <th>{{item.material_ID}}</th>
                            <th>{{item.material_Name}}</th>
                            <th class="center-btn">
                                <button (click)="print(item)"
                                class="btn-print1 btn btn-block btn-primary">L</button>
                            </th>
                        </tr>
                    </ng-container>
                </tbody>
                </table>
                <div class="d-flex float-right">
                </div>
            </div>
            <div class="d-flex">
                <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [(ngModel)]="pagination.currentPage"
                [itemsPerPage]="pagination.itemsPerPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
                nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" [maxSize]=5>
                </pagination>
            </div>
            <div class="card-footer" *ngIf="listQrCodeMainModel.length > 0">
                <button class="btn btn-danger mr-2"
                >
                <i class="fa fa-ban"></i>
                Cancel
                </button>
                <button (click)="printAll()"  class="btn btn-success">
                <i class="fa fa-check"></i>
                Print
                </button>
            </div>
            </div>
        </div>
        </div>
    </div>


<!----------------------------------------------Start Body Print QrCode ----------------------------------------------->
<app-qr-print [packingListDetail] = "packingListDetail"
                [qrCodeMainItem] = "qrCodeMainItem"
                [totalQty] = "totalQty"></app-qr-print>
<!----------------------------------------------End Body Print QrCode ------------------------------------------------->

<!-------------------------------------------- Start Print more QrCode ------------------------------------------------>
<div class="container div-hidden" *ngIf="packingPrintAll !== undefined" id="wrap-print-all">
    <app-qr-print *ngFor="let item of packingPrintAll"
    [qrCodeMainItem] = "item.qrCodeMainItem"
    [packingListDetail] = "item.object1.packingListDetailModel"
    [totalQty] = "item.object1.totalQty"></app-qr-print>
</div>
<!-------------------------------------------- End Print more QrCode -------------------------------------------------->
