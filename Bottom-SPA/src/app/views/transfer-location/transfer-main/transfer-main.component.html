<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Add new</strong>
          Transfer Location
        </div>
        <form class="form-horizontal">
          <div class="card-body">
            <div class="form-group row">
              <div class="col-md-2">
                <label>To Location:</label>
                <div class="input-group">
                  <span class="input-group-prepend">
                    <button class="btn btn-primary" type="button" disabled>
                      SCAN
                    </button>
                  </span>
                  <input
                    type="text"
                    placeholder="To Location"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-2">
                <label> QrCode:</label>
                <div class="input-group">
                  <span class="input-group-prepend">
                    <button class="btn btn-primary" type="button" disabled>
                      SCAN
                    </button>
                  </span>
                  <input
                    type="text"
                    placeholder="QRCode"
                    name="qrCodeID"
                    class="form-control"
                    [(ngModel)]="qrCodeID"
                    (ngModelChange)="getInputMain($event)"
                  />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered text-center">
              <thead>
                <tr>
                  <th>SEQ</th>
                  <th>Transfer No</th>
                  <th>QRcode Id</th>
                  <th>Plan No</th>
                  <th>Receive No</th>
                  <th>Batch</th>
                  <th>Mat# Name</th>
                  <th>Qty</th>
                  <th>From Location</th>
                  <th>To Location</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of result; let i = index">
                  <td>{{i + 1}}</td>
                  <td>{{item.transferNo}}</td>
                  <td>{{item.qrCodeId}}</td>
                  <td>{{item.planNo}}</td>
                  <td>{{item.receiveNo}}</td>
                  <td>{{item.batch}}</td>
                  <td>{{item.matName}}</td>
                  <td>{{item.qty}}</td>
                  <td>{{item.fromLocation}}</td>
                  <td>{{item.fromLocation}}</td>
                  <td>
                    <button class="btn btn-danger">
                      <i class="fa fa-trash"></i> Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-danger mr-2">
            <i class="fa fa-ban"></i> Cancel
          </button>
          <button class="btn btn-success mr-2">
            <i class="fa fa-check"></i> Submit
          </button>
          <button class="btn btn-primary">
            <i class="fa fa-print"></i> Print
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
