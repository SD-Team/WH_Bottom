<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong *ngIf="!rack.iD;else elseBlock">Add new</strong>
          <ng-template #elseBlock><strong>Update</strong></ng-template>
          Brand
          <button type="button" class="btn btn-sm btn-primary float-right" (click)="backList()"><i
              class="fa fa-chevron-left"></i>
            Back</button>
        </div>
        <form class="form-horizontal" #addBrandForm="ngForm" (ngSubmit)="addBrandForm.valid">
          <div class="card-body">

            <div class="form-group row">
              
            </div>
            

          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i>
              Cancel</button>
            <button type="button" class="btn btn-sm btn-success" [disabled]="!addBrandForm.valid" ><i
                class="fa fa-check"></i> Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
