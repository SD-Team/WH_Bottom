<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card mb-0">
        <div class="card-header">
          <strong>Output Detail</strong>
          <button
            type="button"
            class="btn btn-sm btn-primary float-right"
            (click)="back()"
          >
            <i class="fa fa-chevron-left"></i> Back
          </button>
        </div>
        <form class="form-horizontal" #addAuditTypeForm="ngForm">
          <div class="card-body">
            <div class="form-group row">
              <label class="col-md-2 text-right">QR Code</label>
              <div class="col-md-3">
                <input
                  type="text"
                  placeholder="QRCodeId"
                  class="form-control"
                  name="qrCodeId"
                  disabled
                  [value]="output.qrCodeId"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 text-right">Plan No</label>
              <div class="col-md-3">
                <input
                  type="text"
                  placeholder="Plan No"
                  class="form-control"
                  name="planNo"
                  disabled
                  [value]="output.planNo"
                />
              </div>
              <label class="col-md-1 text-right">Batch</label>
              <div class="col-md-3">
                <input
                  type="text"
                  placeholder="Batch"
                  class="form-control"
                  name="batch"
                  disabled
                  [value]="output.batch"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 text-right">Material No</label>
              <div class="col-md-3">
                <input
                  type="text"
                  placeholder="Material Id"
                  class="form-control"
                  name="matId"
                  disabled
                  [value]="output.matId"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  placeholder="Material Name"
                  class="form-control"
                  name="matName"
                  disabled
                  [value]="output.matName"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered text-center">
              <tr>
                <td width="30%" class="custom-thead">Tool Size</td>
                <td
                  class="custom-background-print"
                  *ngFor="
                    let item of transactionDetail;
                    let i = index
                  "
                >
                  {{ item.tool_Size }}
                </td>
              </tr>
              <tr>
                <td class="custom-thead">Order_Size</td>
                <td *ngFor="let item of transactionDetail">
                  {{ item.order_Size }}
                </td>
              </tr>
              <tr>
                <td class="custom-thead">Trans Out Qty</td>
                <td *ngFor="let item of transactionDetail">
                  {{ item.trans_Qty }}
                </td>
              </tr>
            </table>
          </div>
          <div class="d-flex"></div>
        </div>
      </div>
    </div>
  </div>
</div>
