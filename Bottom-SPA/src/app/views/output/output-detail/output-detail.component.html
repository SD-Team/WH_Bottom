<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Output Detail</strong>
          <button
            type="button"
            class="btn btn-sm btn-primary float-right"
            (click)="back()"
          >
            <i class="fa fa-chevron-left"></i> Back
          </button>
        </div>
        <form class="form-horizontal" #addAuditTypeForm="ngForm">
          <div class="card-body">
            <div class="form-group row">
              <label class="col-md-2 text-right">QR Code</label>
              <div class="col-md-3">
                <input
                  type="text"
                  placeholder="QRCodeId"
                  class="form-control"
                  name="qrCodeId"
                  disabled
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 text-right">Plan No</label>
              <div class="col-md-3">
                <input
                  type="text"
                  placeholder="Plan No"
                  class="form-control"
                  name="planNo"
                  disabled
                />
              </div>
              <label class="col-md-1 text-right">Batch</label>
              <div class="col-md-3">
                <input
                  type="text"
                  placeholder="Batch"
                  class="form-control"
                  name="batch"
                  disabled
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 text-right">Material No</label>
              <div class="col-md-3">
                <input
                  type="text"
                  placeholder="Material Id"
                  class="form-control"
                  name="matId"
                  disabled
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  placeholder="Material Name"
                  class="form-control"
                  name="matName"
                  disabled
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered text-center">
                <tr>
                  <td width="30%" class="custom-thead">Tool Size</td>
                  <td class="custom-background-print">03.5</td>
                  <td class="custom-background-print">04</td>
                  <td class="custom-background-print">05</td>
                </tr>
                <tr>
                  <td class="custom-thead">InStock Qty A</td>
                  <td>500</td>
                  <td>400</td>
                  <td>100</td>
                </tr>
                <tr>
                  <td class="custom-thead">Pickup Qty</td>
                  <td>500</td>
                  <td>400</td>
                  <td>100</td>
                </tr>
                <tr>
                  <td class="custom-thead">Trans Out Qty B</td>
                  <td><input type="number" value="100" class="text-center" style="width: 60px !important" disabled></td>
                  <td><input type="number" value="400" class="text-center" style="width: 60px !important" disabled></td>
                  <td><input type="number" value="200" class="text-center" style="width: 60px !important" disabled></td>
                </tr>
                <tr>
                  <td class="custom-thead">Remaining Qty C = A - B</td>
                  <td>500</td>
                  <td>400</td>
                  <td>100</td>
                </tr>
            </table>
          </div>
          <div class="d-flex"></div>
        </div>
        <div class="card-footer">
          <button class="btn btn-danger mr-2">
            <i class="fa fa-ban"></i> Cancel
          </button>
          <button class="btn btn-primary mr-2">
            <i class="fa fa-pencil"></i> Edit
          </button>
          <button class="btn btn-success mr-2">
            <i class="fa fa-check"></i> Save
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
